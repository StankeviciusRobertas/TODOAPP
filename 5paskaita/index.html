<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formos ir mygtukai</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h2>HTML Forms</h2>
    <form action="" novalidate>
      <fieldset>
        <legen>Main user information:</legen>
        <br />
        <label for="fname">First name:</label>
        <br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Vardenis"
          required
        />
        <br />
        <label for="lname">Last name:</label>
        <br />
        <input type="text" id="lname" name="lname" placeholder="Pavardenis" />
        <br />
        <br />
        <label for="password">Password:</label>
        <br />
        <input type="password" id="password" name="password" />
        <br />
      </fieldset>

      <fieldset>
        <legen>Additional information:</legen>
        <h2>RadioButton</h2>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br />
        <br />
        <h2>Checkbox'ai</h2>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1">I have a bike</label>
        <br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle1">I have a car</label>
        <br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle1">I have a boat</label>
        <br />

        <input type="button" value="Click me!" />
        <br />

        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" />
        <br />
        <br />

        <label for="birthdaytime">Birthday (date and time):</label>
        <br />
        <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
        <br />

        <label for="birthday">Birthday:</label>
        <br />
        <input type="date" id="birthday" name="birthday" />
        <br />

        <label for="birthdaymonth">Birthday (month and year):</label>
        <br />
        <input type="month" id="birthdaymonth" name="birthdaymonth" />
        <br />
        <br />

        <label for="email">Enter your email:</label>
        <br />
        <input type="email" id="email" name="email" />
        <br />
        <br />

        <label for="myfile">Select a file:</label>
        <br />
        <input type="file" id="myfile" name="myfile" />
        <br />
        <br />

        <label for="quantity">Quantity(between 1 and 5)</label>
        <br />
        <input type="number" id="quantity" name="quantity" min="1" max="5" />
        <br />

        <label for="vol">Volume (between 0 ad 50):</label>
        <br />
        <input type="range" id="vol" name="vol" min="0" max="50" />
        <br />

        <label for="gsearch">Search Google:</label>
        <br />
        <input type="search" id="gsearch" name="gsearch" />
        <br />

        <label for="phone">Enter your phone number:</label>
        <br />
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
        <br />

        <label for="cars">Choose a car:</label>
        <br />
        <select id="cars" name="cars" size="3" multiple>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <br />

        <label for="message">Your message:</label>
        <textarea name="message" rows="10" cols="30"></textarea>
        <br />

        <button type="button">Click me!</button>
        <br />

        <label for="mybrowser">Enter your browser:</label>
        <br />
        <input list="browsers" id="mybrowser" name="mybrowser" />
        <datalist id="browsers">
          <option value="Edge" />
          <option value="Firefox" />
          <option value="Chrome" />
          <option value="Opera" />
          <option value="Safari" />
        </datalist>
        <br />
      </fieldset>

      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>

    <br /><br /><br /><br /><br /><br />
    <script src="" async defer></script>
  </body>
</html>
